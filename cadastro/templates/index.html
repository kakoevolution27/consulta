<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #Main_header{
            color: blue;
            font-weight: 100;
        }
    </style>
    <script>
        function buscarDados() {
            var valor = document.getElementById("CEP_input").value;
            
            fetch(`/buscarCep/${valor}/`, { 
                method: 'GET',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                document.getElementById("Logradouro_input").value = data.logradouro;
                document.getElementById("Bairro_input").value = data.bairro;
                document.getElementById("Complemento_input").value = data.complemento
            })
            .catch(error => console.error('Erro:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("CEP_input").addEventListener('focusout', buscarDados);
        });
    </script>
</head>
<body>
    <h2 id="Main_header">Cadastro</h2>
    <form method="POST">
    {% csrf_token %}
    <input type="text" name="name" id="name_input" placeholder="Nome">
    <input type="text" name="CPF" id="CPF_input" placeholder="CPF">
    <input type="date" name="Data_de_Nascimento" id="DTN_input" placeholder="Data_de_Nascimento">
    <input type="text" name="CNS" id="CNS_input" placeholder="CNS">
    <input type="text" name="Telefone" id="Telefone_Input" placeholder="Telefone">
    <input type="text" name="CEP" id="CEP_input" placeholder="CEP">
    <input type="text" name="Logradouro" id="Logradouro_input" placeholder="Logradouro"> {{ Logradouro }}
    <input type="text" name="numero" id="Numero_input" placeholder="Numero"> 
    <input type="text" name="Complemento" id="Complemento_input" placeholder="Complemento">
    <input type="text" name="Bairro" id="Bairro_input" placeholder="Bairro"> {{ Bairro }}
    <button type="submit">enviar</button>
    </form>
</body>
</html>
